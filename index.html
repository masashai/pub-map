<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>おすすめスポットマップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <div class="brand-mark">Map</div>
        <div>
          <h1>おすすめスポット</h1>
          <p>10件のおすすめを地図で表示</p>
        </div>
      </div>
      <div class="controls">
        <label class="control">
          <span>検索</span>
          <input id="search" type="search" placeholder="店名やカテゴリ" />
        </label>
        <label class="control">
          <span>カテゴリ</span>
          <select id="category">
            <option value="">すべて</option>
          </select>
        </label>
      </div>
    </header>

    <main class="layout">
      <section class="list" aria-label="スポット一覧">
        <div id="list" class="list-inner"></div>
      </section>
      <section class="map" aria-label="地図">
        <div id="map"></div>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="assets/app.js"></script>
  </body>
</html>
