<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>おすすめスポットマップ</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <div>
          <h1>渋谷居酒屋MAP🍺</h1>
          <p>披露宴後に飲める店PICK UP!!</p>
        </div>
      </div>
      <div class="header-actions">
        <button id="list-open" class="locate-btn" type="button">一覧</button>
        <button id="locate" class="locate-btn" type="button">現在地を更新</button>
      </div>
    </header>

    <main class="layout">
      <section class="map" aria-label="地図">
        <div id="map"></div>
      </section>
    </main>

    <div id="list-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
          <h2 id="modal-title">スポット一覧</h2>
          <button id="list-close" class="icon-btn" type="button" aria-label="閉じる">
            <span class="icon">✕</span>
          </button>
        </div>
        <div id="list" class="list-inner"></div>
      </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
